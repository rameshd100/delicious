<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-700">
  <div class="md:grid grid-cols-3"> <!-- content wrapper -->
    <div class="md:col-span-1 md:flex md:justify-end">
      <nav class="text-right">
        <div class="flex justify-between items-center">
          <h1 class="font-bold uppercase p-4">
            <a href="/" class="text-teal-500 hover:text-teal-700">Delicious</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden" id="burger">
            <svg class="w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>

        <ul class="text-sm mt-6 hidden md:block" id="menu">
          <li class="font-bold py-1">
            <a href="#" class="flex justify-end border-r-4 border-red-400">
              <span>Home</span>
              <svg class="w-5 ml-2 text-teal-400 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
              </svg>
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="flex justify-end border-r-4 border-white">
              <span>About</span>
              <svg class="w-5 ml-2 text-teal-400 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
              </svg>
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="flex justify-end border-r-4 border-white">
              <span>Contact</span>
              <svg class="w-5 ml-2 text-teal-400 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z" />
                <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z" />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div> <!-- End Nav-->

    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="text-teal-400 btn border-teal-400 md:border-2 hover:bg-teal-400 hover:text-white transition ease-out duration-500">Log in</a>
        <a href="#" class="text-teal-400 ml-2 btn border-teal-400 md:border-2 hover:bg-teal-400 hover:text-white transition ease-out duration-500">Sign up</a>
      </div>
      <header>
        <h2 class="text-5xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Food Lovers</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2">Latest Recipes</h4>

        <div class="mt-8 grid lg:grid-cols-3 gap-10">
          <!-- Cards goes here-->
          <div class="card hover:shadow-lg">
            <img src="img/stew.jpg" alt="Stew" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">5bean Chilli Stew</span>
              <span class="block text-gray-500 text-sm">Recipe by John</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>30 mins</span>
            </div>
          </div>
          <div class="card hover:shadow-lg">
            <img src="img/noodles.jpg" alt="Noodles" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Veg Noodles</span>
              <span class="block text-gray-500 text-sm">Recipe by John</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>30 mins</span>
            </div>
          </div>
          <div class="card hover:shadow-lg">
            <img src="img/curry.jpg" alt="Curry" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Tofu Curry</span>
              <span class="block text-gray-500 text-sm">Recipe by John</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>30 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2">Most Popular</h4>

        <div class="mt-8">
          <!-- Cards goes here -->
        </div>

        <div class="flex justify-center">
          <div class="bg-gray-500 text-white btn hover:shadow-inner transform hover:scale-110 hover:bg-opacity-50 transition ease-out duration-300">
            Load More
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
